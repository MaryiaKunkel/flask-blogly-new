<!-- user_details.html -->
{% extends 'base.html' %}{% block title %} {{user.first_name}}
{{user.last_name}} {% endblock %}{% block content %}
<div class="user_detail_page">
  <img src="{{user.image_url}}" alt="Profile picture" />

  <h1 id="name">{{user.first_name}} {{user.last_name}}</h1>

  <a href="/users/{{user.id}}/edit">
    <button id="edit_button">Edit</button>
  </a>

  <form action="/users/{{user.id}}/delete" method="POST">
    <button id="delete_button">Delete</button>
  </form>
</div>
<div id="list_of_posts">
  <h2>Posts</h2>
  <ul>
    {% for post in posts %}
    <li>
      <a href="/posts/{{post.id}}">{{post.title}}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="/users/{{user.id}}/posts/new">
    <button id="add_button">Add Post</button>
  </a>
</div>

{% endblock %}
