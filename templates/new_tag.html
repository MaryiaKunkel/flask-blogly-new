<!-- new_user.html -->

{% extends 'base.html' %}
{% block title %}New Tag{% endblock %}
{% block content %}
<div class="">
    <form  action='/tags/{{tag_id}}' method="POST">
        <h1>Create a tag</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter a name for the tag"></br></br>

        <button id="add_button">Add</button>
    </form>
    <a href="/tags">
        <button id="cancel_button">Cancel</button>
    </a>
</div>


{% endblock %}
