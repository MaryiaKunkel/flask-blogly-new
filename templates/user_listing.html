<!-- user_listing.html -->

{% extends 'base.html' %} {% block title %}List of Users{% endblock %} {% block
content %}

<div class="users_listing_page">
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li>
      <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
  </ul>

  <a href="/users/new">
    <button id="add_button">Add user</button>
  </a>
</div>

{% endblock %}
