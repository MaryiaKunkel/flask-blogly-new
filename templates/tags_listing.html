<!-- user_listing.html -->

{% extends 'base.html' %} {% block title %}List Tag{% endblock %} {% block
content %}

<div class="tags_listing">
  <h1>Tags</h1>
  <ul>
    {% for tag in tags %}
    <li>
      <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    </li>
    {% endfor %}
  </ul>

  <a href="/tags/new">
    <button id="add_button">Add tag</button>
  </a>
</div>

{% endblock %}
